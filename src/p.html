<!DOCTYPE html>
<style>
	body{width:20em;font:menu;line-height:150%;white-space:nowrap;margin:0.2em;color-scheme:light dark;background:canvas;color:canvastext}
	div.menu{overflow:hidden;cursor:default;padding:0 0.2em}
	div.menu:hover{background:highlight;color:highlighttext}
	div.item{position:relative}
	div.bottom{position:relative}
	div.movedrop{position:absolute;top:-0.5em;height:1em;width:100%;background:canvastext;opacity:0}
	div.edit{position:absolute;right:0;font-weight:bold}
	div.search_title:hover div.edit{background:highlight;color:highlighttext}
	.removedrop{position:absolute;right:0;stroke:canvastext}
	form.edit{border:1px solid buttonborder;margin:0 0.2em 0.3em;padding:0.5em}
	label{font:caption}
</style>
<style id=drophidden>
	div.movedrop,.removedrop{visibility:hidden}
</style>
<script type="module" src="p.js"></script>
<title>SearchBox Bookmarks</title>
